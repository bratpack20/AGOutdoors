{% extends 'base.html' %}

{% block content %}
{% if error_statement %}
<div class="alert alert-danger" role="alert">
    {{error_statement}}
  </div>
{% endif %}
{% if success_statement %}
<div class="alert alert-success" role="alert">
    {{success_statement}}
  </div>
{% endif%}

<div class="container mt-5">
    <h1 class="text-center mb-4">Edit Image Description</h1>
            <center>
            <div class="card shadow-sm">
                <img src="{{ url_for('static', filename='gallery/' + image[2]) }}" class="card-img-top" alt="{{ image[2] }}">
                <div class="card-body">
                    <p class="card-text">{{ image[3] }}</p>
                    <div class="d-flex justify-content-between align-items-center">
                    </div>
                </div>
            </div>
            </center>
</div>
<br />

<center>
    <form action="{{ url_for('gallery',title='Complete Edit', filename=image[0]) }}" method="POST">
    <center><textarea id="description" name="description" placeholder="Enter Image Description..." value="{{image[3]}}">{{image[3]}}</textarea></center>
    <br/>
    <center><button type="submit" class="btn btn-primary">Update</button></center>
    </form> 
</center>

{% endblock %}
